<!-- interpolation -->
<app-header></app-header>

<h1>welcome to {{hotelname}}</h1>

<!-- async pipe will unwrap the data and show it json format -->
<!-- {{rooms$ |async| json}}  -->
<!-- this is event binding -->
<div [hidden]="hiderooms">


    <!-- this is property binding -->

    Number of rooms:
    <div [innerText]="number" [ngStyle]="{'color':  'green' }"></div>
</div>

<button (click)="toggle()">hide</button>

 <h1>the rooms count is {{roomsCount$ | async}}</h1>
<div *ngIf=" rooms$ | async as rooms" ngClass="blue">

    roomsAvail


    <app-rooms-list [rooms]="rooms " [title]="title" (selectedRoom)="selectRoom($event)"></app-rooms-list>


</div>


<div>
    <button (click)="addRoom()">add rooms</button>

</div>
<div>
    <button (click)="editRoom()"> edit rooms</button>

</div>

<div>
    <button (click)="deleteRoom()"> delete rooms</button>

</div>

<div>
    <h2> {{totalBytes}} used</h2>
</div>
